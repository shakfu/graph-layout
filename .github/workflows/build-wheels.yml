name: build-wheels

on: [workflow_dispatch]
  # push:
  #   branches: [ main ]
  #   tags:
  #     - 'v*'
  # pull_request:
  #   branches: [ main ]
  # release:
  #   types: [ published ]
  # workflow_dispatch:

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }} (${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          # Linux x86_64 - native
          - os: linux
            runner: ubuntu-latest
            arch: x86_64
            cibw_archs: x86_64
          # Linux aarch64 - native ARM runner (no QEMU!)
          - os: linux-arm
            runner: ubuntu-24.04-arm
            arch: aarch64
            cibw_archs: aarch64
          # Windows
          - os: windows
            runner: windows-latest
            arch: x64
            cibw_archs: auto64
          # macOS (cross-compiles both archs efficiently on ARM)
          - os: macos
            runner: macos-14
            arch: universal
            cibw_archs: "x86_64 arm64"

    steps:
      - uses: actions/checkout@v4

      - name: Build wheels
        uses: pypa/cibuildwheel@v3.3.0
        env:
          # Build for Python 3.9+
          CIBW_BUILD: cp39-* cp310-* cp311-* cp312-* cp313-* cp314-*

          # Skip 32-bit builds and musllinux (for now)
          CIBW_SKIP: "*-win32 *-manylinux_i686 *-musllinux_*"

          # Install dependencies before build
          CIBW_BEFORE_BUILD: pip install numpy Cython

          # Run tests after build
          CIBW_TEST_REQUIRES: pytest pytest-cov
          CIBW_TEST_COMMAND: pytest {package}/tests -v

          # Architecture selection per matrix entry
          CIBW_ARCHS: ${{ matrix.cibw_archs }}

          # Linux specific: Use manylinux2014
          CIBW_MANYLINUX_X86_64_IMAGE: manylinux2014
          CIBW_MANYLINUX_AARCH64_IMAGE: manylinux2014

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.arch }}
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build sdist
        run: pipx run build --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  collect_dist:
    name: Collect all distributions
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          merge-multiple: true
          path: dist

      - uses: actions/download-artifact@v4
        with:
          name: sdist
          path: dist

      - name: List distributions
        run: ls -la dist/

      - uses: actions/upload-artifact@v4
        with:
          name: all-dist
          path: dist/*

  upload_pypi:
    needs: [collect_dist]
    runs-on: ubuntu-latest
    # Only upload to PyPI on release
    if: github.event_name == 'release' && github.event.action == 'published'
    environment: pypi
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: all-dist
          path: dist

      - uses: pypa/gh-action-pypi-publish@release/v1
